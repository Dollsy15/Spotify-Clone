<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best songs over here</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Lemme Love Youu!</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-solid fa-circle-play fa-1.5x"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x"></i>
            <i class="fa-solid fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-2x"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
